<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <!-- 文章查询分类 -->
      <ul id="topNavBox">

      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <!-- 文章查询分类 -->
      <ul class="nav" id="navBox">

      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <!-- 随机推荐模板 -->
        <ul class="body random" id="randomBox">
        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
       <!-- 最新评论模板 -->
        <ul class="body discuz" id="commentBox">
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="swipe">
        <!-- 轮播图模块 -->
        <ul class="swipe-wrapper" id="slidesList">
        </ul>
        <p class="cursor"><span class="active"></span><span></span><span></span><span></span></p>
        <a href="javascript:;" class="arrow prev"><i class="fa fa-chevron-left"></i></a>
        <a href="javascript:;" class="arrow next"><i class="fa fa-chevron-right"></i></a>
      </div>
      <div class="panel hots" >
        <h3>热门推荐</h3>
        <!-- 热门推荐模板 -->
        <ul id="recommendBox">

        </ul>
      </div>
      <div class="panel new" >
        <h3>最新发布</h3>
      <!-- 最新发布模板 -->
      <div id="newList">
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="./assets/vendors/jquery/jquery.min.js"></script>
  <script src="./assets/vendors/swipe/swipe.js"></script>
  <script src="./assets/vendors/nprogress/nprogress.js"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <!-- 热门推荐 -->
  <script src="./assets/js/recomment.js"></script>
  <!-- 轮播图 -->
  <script src="./assets/js/index.js"></script>
  <!-- 随机推荐  最新评论  文章分类 -->
  <script src="./assets/js/public.js"></script>
  <!-- 创建轮播图模板 -->
  <script type="text/html" id="slidesTpl">
    {{each data}}
      <li>
        <a href="/detail.html?id={{$value.link}}">
          <img src="{{$value.image}}">
          <span>{{$value.title}}</span>
        </a>
      </li>
    {{/each}}
  </script>
  <!-- 创建最新发布模板 -->
  <script type="text/html" id="newTpl">
    {{each data}}
    <div class="entry">
      <div class="head">
        <span class="sort">{{$value.category.title}}</span>
        <a href="detail.html?id={{$value._id}}">{{$value.title}}</a>
      </div>
      <div class="main">
        <p class="info">{{$value.author.nickName}} 发表于 {{$value.createAt}}</p>
        <p class="extra">
          <span class="reading">阅读({{$value.meta.views}})</span>
          <span class="comment">评论({{$value.meta.comments}})</span>
          <a href="detail.html?id={{$value._id}}" class="like">
            <i class="fa fa-thumbs-up"></i>
            <span>赞({{$value.meta.likes}})</span>
          </a>
          <a href="javascript:;" class="tags">
            分类：<span>{{$value.category.title}}</span>
          </a>
        </p>
        <a href="detail.html?id={{$value._id}}" class="thumb">
          <img src="{{$value.thumbnail}}">
        </a>
      </div>
    </div>
    {{/each}}
  </script>
</body>
</html>
